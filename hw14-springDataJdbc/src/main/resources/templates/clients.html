<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Клиенты</title>
</head>

<form action="/clients" method="post">
    <h4>Создать нового клиента</h4>
    <p>Имя клиента: <input type="text" name="name"></p>
    <p>Улица: <input type="text" size="20" name="address"></p>
    <p>Домашний телефон: <input type="text" name="phone1"></p>
    <p>Мобильный телефон: <input type="text" name="phone2"></p>
    <p><input type="submit" value="Сохранить"></p>
</form>

<h4>Список клиентов</h4>
<table class="clients" border="1" style="width: 450px">
    <thead>
    <tr>
        <td style="width: 20px">Id</td>
        <td style="width: 100px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 200px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.phones}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
